<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Documento sem título</title>
</head>

<body>

<form action="" method="post" name="form1" target="meio1" id="form1">
  <table width="500" border="0" align="center">
    <tr>
      <td height="50" colspan="2"><strong>Cadastro Colaborador.</strong></td>
    </tr>
    <tr>
      <td height="44" colspan="2">Todos os campos são obrigatórios!</td>
    </tr>
    <tr>
      <td width="216">Nome Completo</td>
      <td width="192"><label for="nome"></label>
      <input type="text" name="nome" id="nome" /></td>
    </tr>
    <tr>
      <td>CPF</td>
      <td><label for="cpf"></label>
      <input type="text" name="cpf" id="cpf" /></td>
    </tr>
    <tr>

      <input type="text" name="email" id="email" /></td>

    <tr>

    </tr>
    <tr>
      <td>Senha</td>
      <td><label for="senha"></label>
      <input type="text" name="senha" id="senha" /></td>
    </tr>
    <tr>
      <td>Cidade</td>
      <td><label for="cidade"></label>
      <input type="text" name="cidade" id="cidade" /></td>
    </tr>
    <tr>
      <td>Estado</td>
      <td><select name="estado" id="estado" type="text">
            <option value="" selected>
            <option value="AC">AC
            <option value="AL">AL
            <option value="AM">AM
            <option value="AP">AP
            <option value="BA">BA
            <option value="CE">CE
            <option value="DF">DF
            <option value="ES">ES
            <option value="GO">GO
            <option value="MA">MA
            <option value="MG">MG
            <option value="MS">MS
            <option value="MT">MT
            <option value="PA">PA
            <option value="PB">PB
            <option value="PE">PE
            <option value="PI">PI
            <option value="PR">PR
            <option value="RJ">RJ
            <option value="RN">RN
            <option value="RS">RS
            <option value="RO">RO
            <option value="RR">RR
            <option value="SC">SC
            <option value="SP">SP
            <option value="SE">SE
            <option value="TO">TO
          </select></td>
    </tr>
    <tr>
      <td height="50" colspan="2">Verifique atentamento os campos antes de enviar.</td>
    </tr>
    <tr>
      <td colspan="2">    <input type="submit" name="enviar" id="enviar" value="Enviar" /></td>
    </tr>
  </table>
</form>

</body>
</html>
